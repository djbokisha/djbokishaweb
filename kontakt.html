<!DOCTYPE html>
<html lang="en">

<head>
    <!--Tiitle-->
    <title>Dj Bokisha - Kontakt</title>
    <!--Meta-->
    <meta charset="utf-8">
    <meta name="keywords" content="djbokisha">
    <meta name="author" content="bojan bojovic">
    <meta name="description" content="dj bokisha music">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--Icon-->
    <link rel="icon" href="images/favicon.ico" type="image/ico">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!--Header-->
    <header>
        <div class="head">
            <div class="logo">
                <a href="index.html"><img src="images/Bokisha%20Logo.png" alt="logo"></a>
            </div>
            <div class="navigation">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="biografija.html">Biografija</a>
                    <a href="https://www.youtube.com/channel/UCtmWJGQLmM3Rod-TeUa096g/featured" target="_blank">Video</a>
                    <a href="photo.html">Photo</a>
                    <a href="kontakt.html" class="active">Kontakt</a>
                </nav>
            </div>
        </div>
    </header>
    <!--Main-->
    <main>
        <div class="container">
            <div class="left">
                <div class="playlist">
                    <!--Form-->
                    <form class="form-horizontal" id="contact_form">

                        <h2>Kontakt</h2>
                        <br>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">Ime</label>
                            <div class="col-md-10">
                                <input id="name" name="name" type="text" placeholder="Unesite vase ime" class="form-control input-md" required="">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-10">
                                <input id="email" name="email" type="text" placeholder="Unesite vasu email adresu" class="form-control input-md" required="">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="msg">Poruka</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="msg" name="msg" cols="6" rows="6"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-10">
                                <button id="submit" name="submit" class="btn btn-primary">Posalji</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="right">
                <div class="insta">
                    <a href="https://www.instagram.com/djbokisha1/" target="_blank"><img src="images/instagram.png" alt="instagram"></a>
                    <p>Instagram</p>
                </div>
                <div class="soundcloud">
                    <a href="https://soundcloud.com/djbokisha" target="_blank"><img src="images/icon_soundcloud.png" alt="soundcloud"></a>
                    <p>Soundcloud</p>
                </div>
                <div class="yt">
                    <a href="https://www.youtube.com/channel/UCtmWJGQLmM3Rod-TeUa096g?view_as=subscriber" target="_blank"><img src="images/icon_yt.png" alt="youtube"></a>
                    <p>Youtube</p>
                </div>

                <div class="fb">
                    <a href="https://www.facebook.com/djbokisha" target="_blank"><img src="images/icon_fb.png" alt="facebook"></a>
                    <p>Facebook</p>
                </div>
                <div class="fbpage">
                    <a href="https://www.facebook.com/djbokishamusic" target="_blank"><img src="images/icon_fbpage.png" alt="fbpage"></a>
                    <p>Facebook Page</p>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <div>
